<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom&Glow - Handcrafted Candles</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>BLOOM & GLOW</h1>
            <p>Bloom into calm,Glow into Joy</p>
        </div>
    </header>

    <main class="container">
        <section class="candles-section">
            <h2>Glimpses</h2>
            <div class="candle-row">

                <div class="candle-card-g">
                    <video src="./images/backvid.mp4" height=450px width=450px autoplay loop muted></video>
                </div>

                <div class="candle-card-g">
                    <video src="./images/glimpse2.mp4" height=450px width=450px autoplay loop muted></video>
                </div>

              

            </div>
        </section>
        <section class="candles-section">
            <h2>Our Collection</h2>
            <div class="candle-row-collec">

                <div class="candle-card">
                    <img src="./images/img1.jpeg" >
                    <h3>Gift Pack</h3>
                    <p class="price">150.00</p>
                    <button class="buy-btn">Buy Me</button>
                </div>

                <div class="candle-card">
                    <img src="./images/img2.jpeg" alt="Lavender Scented Candle">
                    <h3>Solid Candle</h3>
                    <p class="price">60.00</p>
                    <button class="buy-btn">Buy Me</button>
                </div>

                <div class="candle-card">
                    <img src="./images/img3.jpeg" alt="Sandalwood Scented Candle">
                    <h3>Layered Candle</h3>
                    <p class="price">122.00</p>
                    <button class="buy-btn">Buy Me</button>
                </div>

                <div class="candle-card">
                    <img src="images/img4.jpeg" alt="Ocean Breeze Scented Candle">
                    <h3>Ocean Breeze</h3>
                    <p class="price">$17.00</p>
                    <button class="buy-btn">Buy Me</button>
                </div>

            </div>
        </section>
        <section class="candles-section">
            <h2>Contact Us</h2>
            <div class="cus">

                <div class="candle-card">
                 <img src="./images/cinfo.jpeg" height=450px width=450px>
                </div>

              

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
